<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/HomePage.css" />

    <script src="scripts/PagesRefs.js"></script>
    <script src="scripts/MainPageTabs.js"></script>
    <script src="scripts/StatusChange.js"></script>
    <script src="scripts/OnClickFunctions.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>My version of League client</title>
  </head>
  <body>
    <div class="container">
      <aside class="Left-bar">
        <div class="Buttons">
          <button id="Play-Button" class="InActive" onclick="LeftBarBtn(this)">
            <ion-icon name="play-outline" class="Play-Btn-Logo"></ion-icon>
          </button>
          <button id="Shop-Button" class="InActive" onclick="LeftBarBtn(this)">
            <ion-icon name="bag-outline" class="Shop-Btn-Logo"></ion-icon>
          </button>
          <button id="Loot-Button" class="InActive" onclick="LeftBarBtn(this)">
            <ion-icon name="briefcase-outline" class="Loot-Btn-Logo"></ion-icon>
          </button>
          <button id="Event-Button" class="InActive" onclick="LeftBarBtn(this)">
            <ion-icon name="game-controller-outline" class="Event-Btn-Logo"></ion-icon>
          </button>
        </div>
      </aside>
      <aside class="Right-bar">
        <div class="Mini-profile">
          <div class="User">
            <img src="images/6cf9475b5f89f19854b3620cf3ca448a3fd97145_full.jpg" alt="avatar" class="Avatar" />
            <div class="User-Level">
              <p id="UserLevel">337</p>
            </div>
            <div id="UserNameID" class="User-Name">
              penisist#1337
            </div>
            <div class="User-Status">
              <span class="text" id="StatusText" onclick="CustomStatusChanging()">online</span>
              <ion-icon name="ellipse-outline" id="StatusIcon" onclick="ChangeActivStatus()"></ion-icon>
              <form onsubmit="runScript();return false"  method="get" id="Forms">
                <input type="text" id="CustomStatus" maxlength="15">
              </form>
            </div>
          </div>
        </div>
        <div class="Friend-list">

        </div>
      </aside>
      <main>
        <div id="Home-Page" class="shown">
          <div id="HomeContainer">
            <div id="PatchNotePage" class="shown">

            </div>
            <div id="EsportsPage" class="hidden">

            </div>
            <div id="MerchPage" class="hidden">

            </div>
          </div>
          <div id="BottomBar">
            <button id="PatchNoteBtn" class="Active" onclick="HomeBottomBarBtnClick(this)">Patch Notes</button>
            <button id="EsportsBtn" class="InActive" onclick="HomeBottomBarBtnClick(this)">Esports</button>
            <button id="MerchBtn" class="InActive" onclick="HomeBottomBarBtnClick(this)">Merch</button>
          </div>
        </div>
        <div id="Play-Page" class="hidden">

        </div>
        <div id="Shop-Page" class="hidden">

        </div>
        <div id="Loot-Page" class="hidden">
          
        </div>
        <div id="Event-Page" class="hidden">
          
        </div>
      </main>
    </div>
  </body>
</html>
